<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Royal Bank of Flatiron</title>
  <style>
    .App {
         font-family: Arial, sans-serif;
         max-width: 600px;
         margin: 0 auto;
         padding: 20px;
       }
       
       form {
         display: flex;
         flex-direction: column;
         margin-bottom: 20px;
       }
       
       input[type="text"],
       input[type="number"],
       button {
         margin-bottom: 10px;
         padding: 5px;
         font-size: 16px;
       }
       
       .error {
         color: red;
       }
       
       table {
         border-collapse: collapse;
         width: 100%;
       }
       
       th, td {
         border: 1px solid #5d86c4;
         padding: 8px;
         text-align: left;
       }
       
       th {
         background-color: #80b5f1;
       }
       </style>
</head>

  <div id="root"></div>
</body>
</html>
